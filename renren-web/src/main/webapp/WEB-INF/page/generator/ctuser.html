<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<!--#if($shiro.hasPermission("ctuser:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end-->
			#if($shiro.hasPermission("ctuser:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("ctuser:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名字</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.userName" placeholder=""/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.type" placeholder="1 普通用户
            2 付费用户
            4 学校用户"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.status" placeholder="0：未激活 1：激活 默认为未激活"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">昵称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.nickname" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">手机号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.mobile" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">注册时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.regTime" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">激活时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.activeTime" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">验证码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="ctUser.inviteCode" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/generator/ctuser.js?_${date.systemTime}"></script>
</body>
</html>
